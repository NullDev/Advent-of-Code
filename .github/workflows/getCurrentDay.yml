name: GetCurrentDay

on:
  schedule:
    # Run at 00:01 UTC-5 from 1-12 december. Note that github actions are UTC
    - cron:  '1 5 1-12 12 *'
  workflow_dispatch:

jobs:
  # run the prepare_day.js script and commit & push changes
  prepare_day:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Generate config
        run: node ./scripts/generate-config.js
      - name: Prepare day
        # Yes its hacky but idc
        run: node ./scripts/prepare_day.js today ${{ secrets.SESSION_COOKIE }}
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Prepare day $(date +'%d')"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
